<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="output" class="my-5">Your text here....</div>
                <div style="bottom:50px; max-width:600px " class="position-fixed mx-auto row border py-3 px-2">
                    <div class="col-12">
                        <div class="d-flex justify-content-between mb-2 align-items-center">
                            <label class="form-label" for="">Say Something..</label>
                            <div class="d-flex justify-content-center align-items-center">

                                <button id="textToSpeech" class="me-2 border-light ">
                                    <i  class="fa-solid fa-volume-high "></i>
                                </button>
                                <button id="speakToText" class="me-2 border-light">
                                    <i  class="fa-solid fa-microphone "></i>
                                </button>
                                <p class="m-0">Count : <span id="count">0</span></p>
                            </div>
                        </div>
                        <textarea class="form-control" name="" id="text" cols="30" rows="5"></textarea>
                    </div>
                    <div class="col">
                        <div class="">
                            <label class="form-label" for="">FontStyle</label>
                            <select class="form-select" name="" id="fontFamily">
                                <option value="">Select font</option>
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="">
                            <label class="form-label" for="">Select Color</label>
                            <input type="color" id="color" class="form-control form-control-color w-100">
                        </div>
                    </div>
                    <div class="col">
                        <div class="">
                            <label class="form-label" for="">Fontsize</label>
                            <input type="range" id="fontSize" min="0" max="100" value="16" class="form-range">
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./tc.js"></script>
</body>
</html>
